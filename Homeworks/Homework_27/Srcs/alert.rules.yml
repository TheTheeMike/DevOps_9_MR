groups:
  - name: system-alerts
    rules:

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.15
        for: 1m
        labels:
          severity: warning
        annotations:
          description: "Less than 15% disk space left."

      - alert: HighCPU
        expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 2
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "CPU load is > 80%."

      - alert: TargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          description: "Some target is DOWN."

